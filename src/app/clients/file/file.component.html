
<div class="open-modal animacion fadeIn" *ngIf="modalFileService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Archivos ({{ title }})</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <table class="table table-dark">
                  <thead>
                    <tr class="text-center">
                      <th scope="col">Archivo</th>
                      <th scope="col">Elimiar</th>
                      <th scope="col">Descargat</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="text-center">
                      <td>Archivo 1</td>
                      <td><Button class="btn btn-danger">Eliminar</Button></td>
                      <td><Button class="btn btn-info">Descargar</Button></td>
                    </tr>
                  </tbody>
                </table>
                <ngx-dropzone (change)="onSelect($event)">
                  <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
                  <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                      <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                  </ngx-dropzone-preview>
                </ngx-dropzone>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
