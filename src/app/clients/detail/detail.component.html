<div class="open-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ title }}</h5>
          <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="client" class="list-group text-dark mb-3">
                  <li class="list-group-item active">Detalle Usuario</li>
                  <li class="list-group-item">{{client.name}}</li>
                  <li class="list-group-item">{{client.firstLastName}}</li>
                  <li class="list-group-item">{{client.secondLastName}}</li>
                  <li class="list-group-item">{{client.phone}}</li>
                  <li class="list-group-item">{{client.email}}</li>
                  <li class="list-group-item">{{client.birthday | date:"fullDate"}}</li>
                </ul>
                
                <div class="input-group mb-3" >
                  <div class="custom-file">
                    <input (change)="onSelect($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="uploadPhoto()"  class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                  </div>
                </div>
              </div>
              <div class="col-sm">
                <img *ngIf="client?.photo" src="{{ API }}/api/clients/photo/{{client?.photo}}" alt="{{client?.photo}}" class="img-thumbnail rounded">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
